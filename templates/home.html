{% extends 'templates/base.html' %}

{% block title %}Welcome to FlashCards{% endblock %}

{% block content %}
<div class="container text-center text-light mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-light">
                <div class="card-body">
                    <h1 class="display-4">Welcome to FlashCards</h1>
                    <p class="lead mt-3">Create, manage, and study your flashcards with ease. Get started with our platform and enhance your learning experience.</p>
                    <div class="mt-4">
                        <a href="{% url 'register' %}" class="btn btn-primary btn-lg mr-2">Register</a>
                        <a href="{% url 'login' %}" class="btn btn-secondary btn-lg">Login</a>
                    </div>
                    <div class="mt-5">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">Get Started</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
